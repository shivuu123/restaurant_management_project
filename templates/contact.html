<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact US - {{ restaurant_name }}</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            }

            input, textarea{
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            }

            button{
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: #fff;
            border: 0;
            }
    </style>
    </head>
    <body>
    
            <h1>Contact Us</h1>
            <form id="contactForm" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
    <script>
        document.querySelector("form").onsubmit = async e => {
            e.preventDefault();
            await fetch("/submit", {method:"POST", body:new URLSearchParams(new FormDate(e.target))});
            alert("Thanks! Your message was received.");
            e.target.reset();
        };
        </script>
    </body>
</html>
