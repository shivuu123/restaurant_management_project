<html lang="en">
    <head>

        <title>Contact US </title>

        body {

            margin: 0;

            width: 100%;

        }

        button {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: #fff;
            border: 0;
            cursor: pointer;
            }

        button:hover {
        background: #218838
        }
        </style>

            <form>
                <input type="text" placeholder="Your Name" required>

            </form>
