<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h2>Cart</h2>
        {% if cart %}
        <ul>
            {% for id, item in cart.items %}
            <li>{{ item.name }} x {{ item.quantity }} = ${{ item.price|add:item.price|yesno }}</li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        {% else %}
        <p>Cart is empty</p>
        {% endif %}
        <a href="{% url 'menu' %}">Back</a>
    </head>
</html>
