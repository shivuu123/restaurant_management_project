<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{{ restaurant_name }}{% endblock %}</title>
     <style>
        body {
        background-color: #fafafa;
        color: #333;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center; 
        padding: 50px;
        }

        div.container {
        max-width: 700px; 
        margin: 0 auto; 
        background: white; 
        padding: 30px; 
        border-radius: 8px;
        box-shadow: 02px 8px rgba(0,0,0.1);
        }
        img.logo {
        max-width: 150px;
        height: auto;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }
        .search-bar {
        padding: 8px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        .search-btn {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        h1{
        color: #e67e22; 
        margin-bottom: 20px;
        }

        p{
        color: #555; 
        font-size: 18px;
        }
        
        footer{
            margin-top: 25px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #666;
            font-size: 12px;
            border-radius: 4px;
            }
            </style>
    </head>
    <body>
        <div class="container">
            <img src= "{% static 'images/logo.png' %}" alt="{{ restaurant_name }} Logo" class="logo" />
            <h1>Welcome to {{restaurant_name}}</h1>
            <p>We're happy to serve you!</p>
            <form method="GET" action="">
                <input type="text" name="q" placeholder="Search menu items..." class="search-bar">
                <button type="submit" class="search-btn">Search</button>
            </form>
        {% if phone_number %}
        <p> Contact us: {{ phone_number }}</p>
        {% endif %}
        </div>
        {% block content %}{% endblock %}
        <footer>
            &copy; {{ now|date:"Y" }} {{ restaurant_name}}. All rights reserved.
        </footer>
    </body>
</html>
